---
title: Blog
layout: default
styles:
  - css/blog.css
sort_by_descending:
  site.blog.exports: date
---
<h1 class='title'>Blog</h1>
<p>Collection of static prose on various subjects.</p>
{{#site.blog.exports}}
<section class="blog_section">
    <header class="blog_post">
        <h2 class="post_title"><a href="{{url}}/{{link}}">{{title}}</a></h2>
        <span class="metadata">by <span class="author">{{author}}</span>, on <span class="date">{{date}}</span></span>
    </header> 
    <p class="description">
        <i>{{description}}</i>
    </p>
</section>
{{/site.blog.exports}}
